<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile update form</title>
</head>
<body>

<form action="/updateprofile" method="get">
    <p hidden>Id: <input type="text" name="id" value="{{ person[0] }}"></p>
    <br/>
    Atribute: <input type="text" name="myname" value="{{ person[1] }}">
    <br/>
    Word: <input type="text" name="country_of_residence" value="{{ person[2] }}">
    <br/>
    Translation: <input type="text" name="english" value="{{ person[3] }}">
    <input type="submit" value="Submit button"/>

</form>

</body>
</html>
