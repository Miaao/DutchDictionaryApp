<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Quiz</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
        $(function() {
          $('a#process_input').bind('click', function() {
            $.getJSON('/validate', {
              proglang: $('input[name="article"]').val(),
              id: $('input[name="id"]').val(),
            }, function(data) {
              $("#result").text(data.result);
            });
            return false;
          });
        });
    </script>
</head>
<body>
<h2>Write the appropriate article</h2>

<ul>

    <form>
        <p hidden><input type="text" name="id" value="{{ person[0] }}"></p>

        Article: <input type="text" name="article" value="">
        <br/>
        Word:    <input type="text" name="country_of_residence" value="{{ person[2] }}">
        <a href="#" id="process_input">
            <button class="btn btn-default">Check
            </button>
        </a></form>
        <p id=result></p>
</ul>



<br/>

<a href="/">Go back to WordList</a>
</body>
</html>
